<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mainstyle.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg"
        style="background-color: #27292a"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-cassette"
              viewBox="0 0 16 16"
            >
              <path
                d="M4 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2m9-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 6a1 1 0 0 0 0 2h2a1 1 0 1 0 0-2z"
              />
              <path
                d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zM1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-.691l-1.362-2.724A.5.5 0 0 0 12 10H4a.5.5 0 0 0-.447. 276L2.19 13H1.5a.5.5 0 0 1-.5-.5zM11.691 11l1 2H3.309l1-2z"
              />
            </svg>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Top Vinyls</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Jumbotron -->
      <div class="position-relative hero-section">
        <img class="vinyls vinyl-1" src="images/vinyl-1.png" alt="Vinyl" />
        <img class="vinyls vinyl-2" src="images/vinyl-2.png" alt="Vinyl" />
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="welcome-container text-center">
          <h1 class="display-3 fw-bold">Designed for engineers</h1>
          <h3 class="fw-normal text-muted mb-3">
            Build anything you want with Aperture
          </h3>
          <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="#">
              Learn more
              <svg class="bi" aria-hidden="true">
                <use xlink:href="#chevron-right"></use>
              </svg>
            </a>
            <a class="icon-link" href="#">
              Buy
              <svg class="bi" aria-hidden="true">
                <use xlink:href="#chevron-right"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div
          class="product-device product-device-2 shadow-sm d-none d-md-block"
        ></div>
      </div>
      <div
        class="d-flex flex-column flex-shrink-0 bg-body-tertiary"
        style="width: 4.5rem"
      >
        <a
          href="/"
          class="d-block p-3 link-body-emphasis text-decoration-none"
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Icon-only"
        >
          <svg class="bi pe-none" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="visually-hidden">Icon-only</span>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link active py-3 border-bottom rounded-0"
              aria-current="page"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Home"
              data-bs-original-title="Home"
            >
              <svg
                class="bi pe-none"
                width="24"
                height="24"
                role="img"
                aria-label="Home"
              >
                <use xlink:href="#home"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Dashboard"
              data-bs-original-title="Dashboard"
            >
              <svg
                class="bi pe-none"
                width="24"
                height="24"
                role="img"
                aria-label="Dashboard"
              >
                <use xlink:href="#speedometer2"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Orders"
              data-bs-original-title="Orders"
            >
              <svg
                class="bi pe-none"
                width="24"
                height="24"
                role="img"
                aria-label="Orders"
              >
                <use xlink:href="#table"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Products"
              data-bs-original-title="Products"
            >
              <svg
                class="bi pe-none"
                width="24"
                height="24"
                role="img"
                aria-label="Products"
              >
                <use xlink:href="#grid"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              aria-label="Customers"
              data-bs-original-title="Customers"
            >
              <svg
                class="bi pe-none"
                width="24"
                height="24"
                role="img"
                aria-label="Customers"
              >
                <use xlink:href="#people-circle"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="dropdown border-top">
          <a
            href="#"
            class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="mdo"
              width="24"
              height="24"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
